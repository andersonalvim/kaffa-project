<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 5 - Simple Todo List</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript" language="javascript">
        function valida_form(){
            if(document.getElementById("name").value == ""){
                alert('The field is not to be empty!');
                document.getElementById("name").focus();
                return false
            }
        }
    </script>
</head>
<body>
    <div style="margin-left:50px;margin-top:50px;width:80%">
        <nav class="navbar navbar-default">
        <h3>Task 5 - Simple Todo List</h3>
    </nav>
    <div class="jumbotron">
        <form class="form-group" action="/task5.html" method="post" onsubmit="return valida_form(this)">
            <label for="name">Enter all the tasks to be performed</label>
            <input type="text" name="name" id="name" class="form-control"><br>
            <button class="btn btn-primary" type="submit" name="submit" value="add">Submit</button>
            <button class="btn btn-danger" type="submit" name="submit" value="delete">Delete</button>
        </form>
    </div>

    <div class="container-fluid" >
        {% for l in t %}
        <ul class="list-group" >
            <li class="list-group-item">
                {{l}}
            </li>
        </ul>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}">Go back to home</a>
    </div>
</body>
</html>
